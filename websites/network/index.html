<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YJM Network – Partnerübersicht</title>
  <style>
    /* Grund-Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body & animierter lila Hintergrund */
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background-color: #000;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(138,43,226,0.2) 0%, transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(138,43,226,0.2) 0%, transparent 60%);
      background-size: 200% 200%, 200% 200%;
      background-repeat: no-repeat;
      animation: gradientFlow 60s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 0%, 100% 100%; }
      25% { background-position: 100% 0%, 0% 100%; }
      50% { background-position: 100% 100%, 0% 0%; }
      75% { background-position: 0% 100%, 100% 0%; }
      100% { background-position: 0% 0%, 100% 100%; }
    }

    /* Haupt-Container */
    .container {
      width: 100%;
      max-width: 1000px;
    }
    .container h1 {
      text-align: center;
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      color: #8A2BE2;
    }
    .container .tagline {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: rgba(138,43,226,0.8);
      font-style: italic;
    }

    /* Flex-Layout für Partner-Boxen */
    .partner-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .partner-box {
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      padding: 20px;
      flex: 1 1 300px;
      max-width: 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.3s;
    }
    .partner-box:hover {
      transform: scale(1.02);
    }

    /* Logo-Styles */
    .partner-box img.logo {
      max-width: 120px;
      height: auto;
      margin-bottom: 1rem;
      background: transparent;
      padding: 0;
      border-radius: 0;
    }

    /* Name & Beschreibung */
    .partner-box h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #8A2BE2;
    }
    .partner-box p.description {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #ddd;
    }

    /* Link-Button mit lila Akzent */
    .partner-box .btn-link {
      display: inline-block;
      text-decoration: none;
      background-color: rgba(138,43,226,0.85);
      color: #fff;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      margin-top: auto;
      transition: background-color 0.3s;
    }
    .partner-box .btn-link:hover {
      background-color: rgba(138,43,226,1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YJM Network Partner</h1>
    <p class="tagline">YJM Network – Worldwide service for everyone</p>
    <div class="partner-container">
      <div class="partner-box">
        <img class="logo" src="yjm.png" alt="YJMHub Logo">
        <h2>yjmhub.com</h2>
        <p class="description">YJMHub is the central platform for our network services and resources.</p>
        <a class="btn-link" href="https://yjmhub.com" target="_blank"> yjmhub.com</a>
      </div>
      <div class="partner-box">
        <img class="logo" src="https://netpurple.net/logo.png" alt="NetPurple Logo">
        <h2>netpurple.net</h2>
        <p class="description">NetPurple offers server equity solutions for small and growing businesses.</p>
        <a class="btn-link" href="https://netpurple.net" target="_blank"> netpurple.net</a>
      </div>
    </div>
  </div>
</body>
</html>
